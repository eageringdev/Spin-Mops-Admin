<app-header></app-header>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<section>

  <div class="row">
    <div class="col-md-2">
      <h2 class="mt-0">My Drivers</h2>
    </div>
    <div class="col-md-4">
      <input type="text" class="text-field" placeholder="Search here...">
    </div>
    <div class="col-md-2">
      <button routerLink="/add-driver" class="btn bg-primary">New Driver</button>
    </div>
  </div>

  <div class="row mt-1">

    <div class="col-md-12">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <td>#</td>
            <td>Full Name</td>
            <td>Email</td>
            <td>Contact</td>
            <td>Gender</td>
            <td>Address</td>
            <td class="center">Action</td>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let driver of allDrivers; index as i">
            <td>{{i +1}}</td>
            <td>{{driver.name}}</td>
            <td>{{driver.email}}</td>
            <td>{{driver.contact}}</td>
            <td>{{driver.gender}}</td>
            <td>{{driver.address}}</td>
            <td class="center">
              <button (click)="editDriver(i)" class="btn btn-primary tbl-btn">Edit</button>
              <button (click)="deleteDriver(i)" data-target="#delete-prod" data-toggle="modal"
                class="btn btn-danger tbl-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


  <div class="modal fade" id="delete-prod" role="dialog">
    <div class="modal-dialog" style="width: 350px !important;">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 class="center modal-title">Delete Driver</h5>
        </div>
        <div class="row modal-body">
          <p class="center mt-1">Are you sure you want to delete this Driver?</p>
        </div>
        <div class="modal-footer to-right">
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="confirmDelete()" class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
      </div>

    </div>
  </div>
</section>
