<app-header></app-header>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<section>

  <div class="row">
    <div class="col-md-2">
      <h2 class="mt-0">My Cleaners</h2>
    </div>
    <div class="col-md-4">
      <input type="text" class="text-field" placeholder="Search here...">
    </div>
    <div class="col-md-2">
      <button routerLink="/add-cleaner" class="btn bg-primary">New Cleaner</button>
    </div>
  </div>

  <div class="row mt-1">

    <div class="col-md-12">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <td>#</td>
            <td>Full Name</td>
            <td>Email</td>
            <td>Contact</td>
            <td>Gender</td>
            <td>Address</td>
            <td class="center">Action</td>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let cleaner of allCleaners; index as i">
            <td>{{i+1}}</td>
            <td>{{cleaner.name}}</td>
            <td>{{cleaner.email}}</td>
            <td>{{cleaner.contact}}</td>
            <td>{{cleaner.gender}}</td>
            <td>{{cleaner.address}}</td>
            <td class="center">
              <button (click)="toTimeSheet(i)" class="btn btn-success tbl-btn">Time Sheet</button>
              <button (click)="editCleaner(i)" class="btn btn-primary tbl-btn">Edit
                Profile</button>
              <button (click)="deleteProduct(i)" data-target="#delete-prod" data-toggle="modal"
                class="btn btn-danger tbl-btn">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>


  <div class="modal fade" id="delete-prod" role="dialog">
    <div class="modal-dialog" style="width: 350px !important;">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 class="center modal-title">Delete This Cleaner</h5>
        </div>
        <div class="row modal-body">
          <p class="center mt-1">Are you sure you want to delete this product?</p>
        </div>
        <div class="modal-footer to-right">
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="confirmDeleteProduct()" class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
      </div>

    </div>
  </div>
</section>
