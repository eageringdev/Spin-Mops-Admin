<app-header></app-header>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>


<section>

  <div class="row">
    <div class="col-md-10">
      <h3 *ngIf="editCleaner == false" class="mt-0 mb-0">New Cleaner</h3>
      <h3 *ngIf="editCleaner == true" class="mt-0 mb-0">Edit Cleaner</h3>
    </div>
    <div class="col-md-2">
      <button routerLink="/time-sheet" class="btn btn-success wide">Time Sheet</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="inputDiv" style="padding: 0px 20px;">
        <label>Cleaner Name:</label>
        <input [(ngModel)]="fullName" type="text" class="text-field mb-1" placeholder="Full Name">

        <label>Cleaner Contact:</label>
        <input maxlength="8" [(ngModel)]="contact" type="tel" class="text-field mb-1" placeholder="Contact">

        <label>Home Address:</label>
        <input [(ngModel)]="address" type="text" class="text-field mb-1" placeholder="Complete Address">

        <label>Email:</label>
        <input [(ngModel)]="email" type="email" class="text-field mb-1" placeholder="Email">

        <label>Password (Atleast 6 Characters):</label>
        <input [(ngModel)]="password" type="password" class="text-field mb-1" placeholder="Password">


        <label class="wide">Gender:</label>
        <label class="radio-inline">
          <input value="male" [(ngModel)]="gender" type="radio" name="radioOpt" value="male">Male
        </label>
        <label class="radio-inline">
          <input value="female" [(ngModel)]="gender" type="radio" name="radioOpt" value="female">Female
        </label>

        <button *ngIf="editCleaner == false" (click)="createCleanerCloudCode()"
          class="btn bg-primary wide mt-1 mb-2 h-45">Submit</button>
        <button *ngIf="editCleaner == true" (click)="saveEdits()" class="btn bg-primary wide mt-1 mb-2 h-45">Save
          Edits</button>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

</section>
