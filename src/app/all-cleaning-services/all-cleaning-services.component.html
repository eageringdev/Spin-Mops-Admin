<app-header></app-header>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<section>

  <div class="row">
    <div class="col-md-2">
      <h4 class="mt-0">My Cleaning Services</h4>
    </div>
    <div class="col-md-4">
      <input type="text" class="text-field" placeholder="Search here...">
    </div>
    <div class="col-md-2">
      <button routerLink="/add-cleaningService" class="btn bg-primary">New Cleaning Service</button>
    </div>
  </div>

  <div class="row mt-1">

    <div class="col-md-12">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <td>#</td>
            <td>Service Name</td>
            <td>Service Time</td>
            <td>Service Cost</td>
            <td>Details</td>
            <!-- <td>Address</td> -->
            <td class="center">Action</td>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr *ngFor="let service of allServices; index as i">
            <td>{{i +1}}</td>
            <td>{{service.name}}</td>
            <td>{{service.serviceTime}}</td>
            <td>{{service.serviceCost}}</td>
            <td>{{service.details}}</td>
            <!--  <td>{{driver.address}}</td> -->
            <td class="center">
              <button (click)="editService(i)" class="btn btn-primary tbl-btn">Edit</button>
              <button (click)="deleteService(i)" data-target="#delete-prod" data-toggle="modal"
                class="btn btn-danger tbl-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


  <div class="modal fade" id="delete-prod" role="dialog">
    <div class="modal-dialog" style="width: 350px !important;">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 class="center modal-title">Delete Cleaning Service</h5>
        </div>
        <div class="row modal-body">
          <p class="center mt-1">Are you sure you want to delete this Service?</p>
        </div>
        <div class="modal-footer to-right">
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="confirmDelete()" class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
      </div>

    </div>
  </div>
</section>
